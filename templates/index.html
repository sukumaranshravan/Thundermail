<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Mail: Getting Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(/media/mail_start_up.webp);">
    <div class="container">
        <div class="row my-5">
          <div class="col-12 col-md-6 col-lg-6 my-4">
            <h1 class="text-primary mb-3"><img src="/media/thunder_mail_logo.jpg" height="100px" width="100px" alt="mail-logo" style="opacity: 100%; border-radius: 50%;font-family: serif; ">Thunder Mail</h1>
            <p class="col-lg-6" style="color: rgb(255, 255, 255); font-weight: bold;">Lightning Fast, Safe, Secure and Reliable</p>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <form action="{% url 'sign_in' %}" method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" name="user_name" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
              <hr class="my-4">
              <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            <div class="checkbox mb-3">
              <label>
                <p>Not Registered?<a href="{% url 'sign_up' %}">&nbsp;Sign Up</a></p>
              </label>
            </div>
          </form>
          </div>
        </div>
      </div>
{% if messages %}
{% for msg in messages %}
<script>
  alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
</body>
</html>
