<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-12 col-sm-10 col-md-8 col-lg-6 p-5 my-5">
      <div class="modal-content rounded-4 shadow ">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2"><a href="{% url 'start_up' %}"><img src="/media/thunder_mail_logo.jpg" alt="mail-logo" height="100px" style="border-radius: 50%;"></a> Sign up</h1>
        </div>
        <div class="modal-body p-5 pt-0">
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="name" class="form-control p-2" placeholder="Name">
            </div>
            <div class="mb-3">
              <input type="radio" name="gender" value="male" class="form-check-input"><label class="form-check-label">Male</label>  
              <input type="radio" name="gender" value="female" class="form-check-input"><label class="form-check-label">Female</label>
              <input type="radio" name="gender" value="other" class="form-check-input"><label class="form-check-label">Other</label>
            </div>
            <div class="mb-3">
              <input type="date" name="dob" class="form-control p-2" placeholder="Date of Birth">
            </div>
            <div class="mb-3">
              <input type="text" name="mobile" class="form-control p-2" placeholder="Mobile">
            </div>
            <div class="mb-3">
              <input type="text" name="user_name" class="form-control p-2" placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control p-2" placeholder="Password">
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
          </form>
            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
        </div>
      </div>
    </div>
</body>
</html>
